<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- hi start -->
        <section class="hi">
            <div>
                <svg  class="close" id="Group_6" data-name="Group 6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path id="Path_1" data-name="Path 1" d="M0,0H24V24H0Z" fill="rgba(0,0,0,0)"/>
                    <line id="Line_1" data-name="Line 1" x1="12" y2="12" transform="translate(6 6)" fill="none" stroke="#8e9ac1" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                    <line id="Line_2" data-name="Line 2" x2="12" y2="12" transform="translate(6 6)" fill="none" stroke="#8e9ac1" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="container">
                <h3>Hi</h3>
                <p>One of our consultants will assist you as soon as they can!</p>

                <form action="">    
                    <div>
                        <label for="">Name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="email" name="" id="">
                    </div>
                    <div>
                        <label for="">Phone Number (optional)</label>
                        <input type="tel" name="" id="">
                    </div>
                    <div>
                        <label for="">Message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn"> Start chat</button>
                </form>
            </div>
        </section>

        <div class="cards">
            <!-- get started -->
        <section class="started">
            <div class="safe">
                <svg id="Group_9" data-name="Group 9" xmlns="http://www.w3.org/2000/svg" width="67.078" height="67.078" viewBox="0 0 67.078 67.078">
                    <path id="Path_2" data-name="Path 2" d="M0,0H67.078V67.078H0Z" fill="none"/>
                    <path id="Path_4" data-name="Path 4" d="M28.131,3a33.539,33.539,0,0,0,23.757,8.385A33.539,33.539,0,0,1,28.131,53.309,33.539,33.539,0,0,1,4.374,11.385,33.539,33.539,0,0,0,28.131,3" transform="translate(5.408 5.385)" fill="#5b73d8" stroke="#7692ef" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                    <path id="Path_3" data-name="Path 3" d="M9,15.59l5.59,5.59L25.77,10" transform="translate(16.154 17.949)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
                </svg>
                
                <div class="show">
                    <h3>Show others that you are safe</h3>
                    <p>If you approve your profile with BankID, you are perceived as a safer person to trade with.
                    </p>
                    <button class="btn1">Get started</button>
                </div>
            </div>
        </section>
        <!-- subscribe -->
        <section class="ok">
            <div class="newslet">
            
                <svg  class="mail" id="Group_10" data-name="Group 10" xmlns="http://www.w3.org/2000/svg" width="52.078" height="52.078" viewBox="0 0 52.078 52.078">
                    <path id="Path_5" data-name="Path 5" d="M0,0H52.078V52.078H0Z" fill="none"/>
                    <path id="Path_6" data-name="Path 6" d="M3,16.02l19.529,13.02L42.059,16.02,22.529,3,3,16.02" transform="translate(3.51 3.51)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                    <path id="Path_7" data-name="Path 7" d="M42.059,9V30.7a4.34,4.34,0,0,1-4.34,4.34H7.34A4.34,4.34,0,0,1,3,30.7V9" transform="translate(3.51 10.529)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                    <line id="Line_3" data-name="Line 3" y1="13" x2="13" transform="translate(7 28)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                    <line id="Line_4" data-name="Line 4" x2="13" y2="13" transform="translate(33 28)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
                </svg>
            
            <h3 class="subscribe">Subscribe to the newsletter</h3>
            <div>
                <form action="" class="news">
                    <input type="email" name="" placeholder="Enter email address">
                    <button type="submit" class="btn2">OK</button>
                </form>
            </div>
        </div>
        </section>
    </div>
    </main>
</body>
</html>
