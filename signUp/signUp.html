<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VehuB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <section class="blue">
              <h2>Already Signed up?</h2>
              <p>All users on MySpace will know that there are millions of 
               <br> people out there. Every day besides so many people joining 
               <br> this community</p>
               <a href="#" class="login">Log in</a>
        </section>
        <section class="white">
            <div>
                <h2>Sign Up for an Account</h2>
                <p>Lets get you all set up so you can start creating your first <br> onboarding experience</p>
                
                <form action="">
                    <div class="name">
                        <label for="">First Name</label>
                        <input type="text" name="" id="" placeholder="Your first name" pattern="{A-Za-z}">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Your last name" pattern="{A-Za-z}">
                    </div>
                    <div class="email">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="Enter your password">
                    </div>
                    <div class="password">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter a strong password" pattern=".{6}">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="">I accept BoardMe's  <a href="#">Terms & Conditions</a> </label>
                    </div>
                    
                        <button>Sign Up</button>
                        <p class="or">Or Sign up using</p>
                   
                    <div class="social">
                        <a href="#"> <img src="Bitmap.svg" alt="google"></a>
                        <a href="#"><img src="facebook.svg" alt="facebook"></a>
                        <a href="#"><img src="twitter.svg" alt="twitter"></a>
                    </div>
                </form>
            </div>
        </section>

</body>
</html>
