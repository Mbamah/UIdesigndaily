<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section>
    <div class="container">
        <h3>Let's keep in touch</h3>
        <p>Subscribe to keep up with fresh news and exciting updates.</p>
        <p>We promise not to spam you!</p>

        <form action="">
            <div class="email">
                <input type="email" name="email" id="" placeholder="Enter your email address">
                <button type="submit">Send
                    <svg id="Group" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                        <path id="Path" d="M0,0H40V40H0Z" fill="none"/>
                        <path id="Path-2" data-name="Path" d="M0,.833H23.333" transform="translate(8.333 19.167)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2.5"/>
                        <path id="Path-3" data-name="Path" d="M0,6.667,6.667,0" transform="translate(25 20)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2.5"/>
                        <path id="Path-4" data-name="Path" d="M0,0,6.667,6.667" transform="translate(25 13.333)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2.5"/>
                      </svg>
                </button>
            </div>
            <div class="check">
                <input type="checkbox" name="checkbox" id="">
                <label for="checkbox">I agree to my email address being stored and <br> used to receive monthly newsletter.</label>
            </div>
        </form>
    </div>
</section>
</body>
</html>
